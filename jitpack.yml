# configuration file for building snapshots and releases with jitpack.io
jdk:
  - openjdk20
before_install:
  - ./scripts/prepareJitpackEnvironment.sh
install:
  - FILE="-Dfile=networkinglib-release.aar"
  - mvn install:install-file $FILE -DgroupId=com.github.mangesh655 -DartifactId=networking-lib -Dversion=1.0.23 -Dpackaging=aar -DgeneratePom=true
